<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #A{
            background-color: cornflowerblue;
            margin: 0px;
            padding: 0px;
            border: 0px dashed lightcoral;
        }
        #B{
            background-color: aquamarine;
            margin-left: 200px ;
            margin-right: 200px;
            padding-left: 75px ;
            border: 3px dashed red;
        }
        #C{
            float: right;
        }
        #D{
            float: left;
        }
    </style>
</head>
<body>
    <hr>
    <h1>Box Model</h1>
    <hr>
    <p id="A">I am Adil</p>
    <hr>
    <p id="B">I am a Good Boy</p>
    <hr>
    <h1>Float Property</h1>
    <hr>
    <p>
        <img id="C" src="Flower.jpg" alt="Falt" width="200" height="150">
        <img id="D" src="Flower.jpg" alt="Falt" width="200" height="150">
        This is the example of Float
    </p>
</body>
</html>
